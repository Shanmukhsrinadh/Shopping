<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Cards</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="carousel d-flex height-100px ">
        <div class="" style="width: 250px ; height: 250px;  background-color: blue;"> </div>
        <div class="carousel-track">
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 1"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 2"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 3"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 4"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 5"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 6"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 7"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 8"></div>
            <div class="card"><img src="https://via.placeholder.com/200" alt="Card 9"></div>
        </div>
    </div>
</body>
</html>
